<h2>プロジェクト一覧</h2>

<form method="get">
    <input type="text" name="search" value="{{search}}">
    <input type="submit" value="検索">
</form>

<table>
    {% for projectinfo in projects %}
    <tr>
        <td><a href="{% url 'proInfo' projectinfo.id %}">{{projectinfo.projectSummary}}</a></td>
    </tr>
    {% endfor %}
</table>

<div>
    <td><a href="{% url 'index' %}">topに戻る</a></td>
</div>
