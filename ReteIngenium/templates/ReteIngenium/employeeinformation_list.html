<h2>エンジニア一覧</h2>

<form method="get">
    <input type="text" name="search" value="{{search}}">
    <input type="submit" value="検索">
</form>

<table>
    {% for employeeinfo in employees %}
    <tr>
        <td><a href="{% url 'emInfo' employeeinfo.id %}">{{employeeinfo.familyNameKanji}}
                {{employeeinfo.firstNameKanji}}</a></td>
    </tr>
    {% endfor %}
</table>

<div>
    <td><a href="{% url 'index' %}">topに戻る</a></td>
</div>
